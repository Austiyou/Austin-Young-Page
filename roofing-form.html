<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofing Service Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-image: url('https://media.istockphoto.com/id/1192834365/photo/solar-panels-on-the-roof-of-the-modern-house.jpg?s=1024x1024&w=is&k=20&c=gqv_kqwp3QoMKM_-f1Pn57wBS0ShA6UIObiSuAQvLms='); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Request Roofing Service</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="confirm-email">Confirm Email</label>
            <input type="email" id="confirm-email" name="_replyto" placeholder="Confirm your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Service Address</label>
            <input type="text" id="address" name="address" placeholder="Enter service address" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="Enter zip code" required>

            <label for="service">Requested Service</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="roofing">Roofing & Gutters</option>
                <option value="solar">Solar Installation</option>
                <option value="construction">General Construction</option>
                <option value="restoration">Insurance Restoration</option>
                <option value="emergency">Emergency Damage Repair</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Additional Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your needs" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
